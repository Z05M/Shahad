<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year â€” Shahad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #020408 100%);
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 215, 160, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.15s ease;
            mix-blend-mode: difference;
        }

        .cursor-glow {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 215, 160, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            transition: all 0.05s ease;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            perspective: 1000px;
        }

        .content {
            text-align: center;
            position: relative;
            animation: floatIn 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .ornament {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            opacity: 0;
            animation: ornamentGlow 3s ease-in-out 0.5s forwards;
        }

        @keyframes ornamentGlow {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        .ornament svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 215, 160, 0.6));
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, #ffd7a0 0%, #ffffff 50%, #ffd7a0 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 215, 160, 0.3);
            animation: shimmer 4s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 160, 0.5), transparent);
            margin: 2rem auto;
            opacity: 0;
            animation: dividerExpand 1.5s ease-out 1s forwards;
        }

        @keyframes dividerExpand {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 200px;
            }
        }

        .name {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 215, 160, 0.5),
                0 0 40px rgba(255, 215, 160, 0.3),
                0 0 60px rgba(255, 215, 160, 0.1);
            animation: nameGlow 3s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 160, 0.5),
                    0 0 40px rgba(255, 215, 160, 0.3),
                    0 0 60px rgba(255, 215, 160, 0.1);
            }
            100% {
                text-shadow: 
                    0 0 30px rgba(255, 215, 160, 0.7),
                    0 0 60px rgba(255, 215, 160, 0.5),
                    0 0 90px rgba(255, 215, 160, 0.3);
            }
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 215, 160, 0.3), transparent);
            top: 0;
            animation: rayMove 8s ease-in-out infinite;
            opacity: 0.6;
        }

        .light-ray:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .light-ray:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }

        .light-ray:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes rayMove {
            0%, 100% {
                transform: translateY(-100%) scaleY(0);
                opacity: 0;
            }
            50% {
                transform: translateY(0) scaleY(1);
                opacity: 0.6;
            }
        }

        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 160, 0.15), transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap');
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-glow"></div>
    
    <canvas id="particles"></canvas>
    
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    
    <div class="container">
        <div class="ambient-glow"></div>
        
        <div class="content">
            <div class="ornament">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255, 215, 160, 0.3)" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255, 215, 160, 0.5)" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="rgba(255, 215, 160, 0.7)" stroke-width="0.5"/>
                    <path d="M 50 5 L 53 25 L 50 45 L 47 25 Z" fill="rgba(255, 215, 160, 0.3)"/>
                    <path d="M 50 95 L 53 75 L 50 55 L 47 75 Z" fill="rgba(255, 215, 160, 0.3)"/>
                    <path d="M 5 50 L 25 53 L 45 50 L 25 47 Z" fill="rgba(255, 215, 160, 0.3)"/>
                    <path d="M 95 50 L 75 53 L 55 50 L 75 47 Z" fill="rgba(255, 215, 160, 0.3)"/>
                </svg>
            </div>
            
            <h1>Happy New Year</h1>
            <div class="divider"></div>
            <div class="name">Shahad</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 120;

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.hue = 40 + Math.random() * 20;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                
                if (this.y > canvas.height) {
                    this.reset();
                }

                this.opacity += (Math.random() - 0.5) * 0.02;
                this.opacity = Math.max(0.1, Math.min(0.7, this.opacity));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 80%, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 70%, 80%, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 4, 8, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const cursor = document.querySelector('.cursor');
        const cursorGlow = document.querySelector('.cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
