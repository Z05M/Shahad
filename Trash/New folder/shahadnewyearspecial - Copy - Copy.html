<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year — Shahad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #fbe8ff;
      --bg2: #ffd9e3;
      --bg3: #d9e3ff;
      --card-bg: rgba(255, 255, 255, 0.94);
      --card-border: rgba(204, 153, 230, 0.85);
      --accent-strong: #c855a6;
      --accent-soft: #6b4dd8;
      --text-main: #4a3058;
      --text-soft: #9b6c9e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: bgShift 18s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 60% 100%; }
      100% { background-position: 100% 0%; }
    }

    /* بقع ضوء ناعمة */
    body::before {
      content: "";
      position: fixed;
      inset: -35%;
      background:
        radial-gradient(circle at 10% 90%, rgba(255,182,193,0.45), transparent 60%),
        radial-gradient(circle at 90% 10%, rgba(197,225,255,0.45), transparent 55%),
        radial-gradient(circle at 40% 0%, rgba(255,220,190,0.55), transparent 60%);
      filter: blur(14px);
      opacity: 0.9;
      animation: glow 20s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes glow {
      0%   { transform: translate3d(-10px, 0, 0) scale(1); }
      50%  { transform: translate3d(14px, -10px, 0) scale(1.03); }
      100% { transform: translate3d(-8px, 10px, 0) scale(1.02); }
    }

    /* كانفس الألعاب النارية */
    canvas#fireworks {
      position: fixed;
      inset: 0;
      z-index: 1;        /* خلف كل شيء */
      pointer-events: none;
    }

    /* فقاعات ضوء إضافية ناعمة */
    .orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      background: radial-gradient(circle,
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0));
      opacity: 0.25;
      mix-blend-mode: screen;
      animation: floatOrb 14s ease-in-out infinite alternate;
    }

    .orb:nth-child(1) { top: 8%;   left: 12%; animation-delay: 0s; }
    .orb:nth-child(2) { top: 70%;  left: 75%; animation-delay: 3s; }
    .orb:nth-child(3) { top: 50%;  left: 10%; animation-delay: 6s; }
    .orb:nth-child(4) { top: 18%;  left: 80%; animation-delay: 9s; }

    @keyframes floatOrb {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      50%  { transform: translate3d(-20px, 20px, 0) scale(1.1); }
      100% { transform: translate3d(20px, -10px, 0) scale(1.05); }
    }

    .card {
      position: relative;
      z-index: 3;
      width: 90%;
      max-width: 520px;
      padding: 32px 28px 26px;
      border-radius: 28px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow:
        0 18px 48px rgba(210, 150, 210, 0.55),
        0 0 40px rgba(255, 210, 240, 0.85);
      backdrop-filter: blur(18px);
      text-align: center;
      animation: cardIn 1.3s ease-out;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(28px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .halo-ring {
      position: absolute;
      inset: 14px;
      border-radius: 22px;
      border: 1px solid rgba(255, 200, 240, 0.7);
      pointer-events: none;
      mask-image: radial-gradient(circle at top, black 40%, transparent 75%);
      opacity: 0.6;
    }

    .script-title {
      font-family: "Great Vibes", cursive;
      font-size: 32px;
      color: var(--accent-strong);
      margin-bottom: 6px;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .main-line {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .for {
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 6px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .name {
      font-size: 22px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-strong);
    }

    .underline {
      width: 120px;
      height: 1px;
      margin: 18px auto 14px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(200, 85, 166, 0.9),
        rgba(107, 77, 216, 0.9),
        transparent
      );
      opacity: 0.95;
    }

    .tiny-note {
      font-size: 12px;
      color: var(--text-soft);
      opacity: 0.95;
      margin-top: 4px;
      white-space: pre-line;
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 20px 22px;
        border-radius: 22px;
      }
      .script-title { font-size: 28px; }
      .main-line { font-size: 21px; }
      .name { font-size: 19px; letter-spacing: 0.18em; }
    }
  </style>
</head>
<body>
  <!-- كانفس الألعاب النارية الباستيل -->
  <canvas id="fireworks"></canvas>

  <!-- فقاعات ضوء إضافية -->
  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <!-- الكارت الرئيسي -->
  <div class="card">
    <div class="halo-ring"></div>

    <div class="script-title">Happy New Year</div>

    <h1>NEW YEAR</h1>

    <div class="main-line">Happy New Year</div>

    <div class="for">FOR</div>
    <div class="name">SHAHAD</div>

    <div class="underline"></div>

    <div class="tiny-note">
      A little moment made only
      so you know how precious you are.
    </div>
  </div>

  <script>
    // ألعاب نارية باستيل ناعمة في الخلفية
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w, h;
    let fireworks = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function randomPastel() {
      const colors = [
        "rgba(255, 182, 193, ALPHA)", // pink
        "rgba(255, 214, 230, ALPHA)", // soft rose
        "rgba(209, 196, 233, ALPHA)", // lavender
        "rgba(187, 222, 251, ALPHA)", // baby blue
        "rgba(255, 241, 189, ALPHA)"  // soft yellow
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFirework() {
      const x = 0.15 * w + Math.random() * (0.7 * w);    // النطاق وسط الشاشة تقريباً
      const y = 0.15 * h + Math.random() * (0.4 * h);    // الأعلى / الوسط
      const count = 24 + Math.floor(Math.random() * 20);
      const particles = [];
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = 0.6 + Math.random() * 1.1;
        const life = 60 + Math.random() * 30;
        const baseColor = randomPastel();
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          r: 1.5 + Math.random() * 2.2,
          life,
          maxLife: life,
          color: baseColor
        });
      }
      fireworks.push(particles);
      if (fireworks.length > 5) {
        fireworks.shift(); // لا نكثر
      }
    }

    // أطلق ألعاب نارية كل فترة هادئة
    setInterval(() => {
      createFirework();
    }, 1400);

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.globalCompositeOperation = "lighter";

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];
        for (let j = fw.length - 1; j >= 0; j--) {
          const p = fw[j];
          const t = p.life / p.maxLife;
          const alpha = t * 0.9;
          if (p.life <= 0 || alpha <= 0) {
            fw.splice(j, 1);
            continue;
          }

          // حركة بسيطة + جاذبية خفيفة
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.01; // جاذبية خفيفة
          p.life -= 1;

          const gradient = ctx.createRadialGradient(
            p.x, p.y, 0,
            p.x, p.y, p.r * 4
          );
          const c = p.color.replace("ALPHA", alpha.toFixed(2));
          gradient.addColorStop(0, c);
          gradient.addColorStop(1, "rgba(255,255,255,0)");

          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * 4, 0, Math.PI * 2);
          ctx.fill();
        }
        if (fw.length === 0) {
          fireworks.splice(i, 1);
        }
      }

      ctx.globalCompositeOperation = "source-over";
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
