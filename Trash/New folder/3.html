<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year â€” Shahad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: radial-gradient(ellipse at center, #2a1a3d 0%, #1a0a2e 100%);
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 158, 216, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.15s ease;
            mix-blend-mode: difference;
        }

        .cursor-glow {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 158, 216, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            transition: all 0.05s ease;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            perspective: 1000px;
        }

        .content {
            text-align: center;
            position: relative;
            animation: floatIn 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .ornament {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            opacity: 0;
            animation: ornamentGlow 3s ease-in-out 0.5s forwards;
        }

        @keyframes ornamentGlow {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        .ornament svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 158, 216, 0.7));
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, #ff9ed8 0%, #ffd7e8 30%, #fff 50%, #ffd7e8 70%, #ff9ed8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 158, 216, 0.4);
            animation: shimmer 4s ease-in-out infinite;
            line-height: 1.2;
            filter: drop-shadow(0 2px 8px rgba(255, 158, 216, 0.3));
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 158, 216, 0.6), transparent);
            margin: 2rem auto;
            opacity: 0;
            animation: dividerExpand 1.5s ease-out 1s forwards;
        }

        @keyframes dividerExpand {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 200px;
            }
        }

        .name {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 215, 160, 0.5),
                0 0 40px rgba(255, 215, 160, 0.3),
                0 0 60px rgba(255, 215, 160, 0.1);
            animation: nameGlow 3s ease-in-out infinite alternate;
            margin-bottom: 3rem;
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 
                    0 0 20px rgba(255, 215, 160, 0.5),
                    0 0 40px rgba(255, 215, 160, 0.3),
                    0 0 60px rgba(255, 215, 160, 0.1);
            }
            100% {
                text-shadow: 
                    0 0 30px rgba(255, 215, 160, 0.7),
                    0 0 60px rgba(255, 215, 160, 0.5),
                    0 0 90px rgba(255, 215, 160, 0.3);
            }
        }

        .message {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: 300;
            letter-spacing: 0.12em;
            color: rgba(255, 215, 232, 0.85);
            font-style: italic;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: messageAppear 2s ease-out 2s forwards;
            text-shadow: 0 2px 12px rgba(255, 158, 216, 0.3);
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 158, 216, 0.4), transparent);
            top: 0;
            animation: rayMove 8s ease-in-out infinite;
            opacity: 0.6;
        }

        .light-ray:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .light-ray:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }

        .light-ray:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes rayMove {
            0%, 100% {
                transform: translateY(-100%) scaleY(0);
                opacity: 0;
            }
            50% {
                transform: translateY(0) scaleY(1);
                opacity: 0.6;
            }
        }

        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 158, 216, 0.2), transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap');
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-glow"></div>
    
    <canvas id="particles"></canvas>
    
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    
    <div class="container">
        <div class="ambient-glow"></div>
        
        <div class="content">
            <div class="ornament">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255, 158, 216, 0.4)" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255, 158, 216, 0.6)" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="rgba(255, 158, 216, 0.8)" stroke-width="0.5"/>
                    <path d="M 50 5 L 53 25 L 50 45 L 47 25 Z" fill="rgba(255, 158, 216, 0.4)"/>
                    <path d="M 50 95 L 53 75 L 50 55 L 47 75 Z" fill="rgba(255, 158, 216, 0.4)"/>
                    <path d="M 5 50 L 25 53 L 45 50 L 25 47 Z" fill="rgba(255, 158, 216, 0.4)"/>
                    <path d="M 95 50 L 75 53 L 55 50 L 75 47 Z" fill="rgba(255, 158, 216, 0.4)"/>
                </svg>
            </div>
            
            <h1>Happy New Year</h1>
            <div class="divider"></div>
            <div class="name">Shahad</div>
            <div class="message">May every sunrise bring you closer to dreams,<br>and every sunset whisper promises kept</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const confetti = [];
        const particleCount = 80;
        const confettiCount = 150;

        const confettiColors = [
            { h: 330, s: 80, l: 65 }, // Pink
            { h: 300, s: 70, l: 70 }, // Purple
            { h: 200, s: 70, l: 65 }, // Blue
            { h: 50, s: 80, l: 70 },  // Gold
            { h: 0, s: 0, l: 95 }     // White
        ];

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.hue = 40 + Math.random() * 20;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                
                if (this.y > canvas.height) {
                    this.reset();
                }

                this.opacity += (Math.random() - 0.5) * 0.02;
                this.opacity = Math.max(0.1, Math.min(0.7, this.opacity));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 80%, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 70%, 80%, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Confetti {
            constructor() {
                this.reset();
                this.y = Math.random() * -canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 8 + 4;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
                this.gravity = 0.15;
                this.drag = 0.98;
                this.wobble = Math.random() * 2;
                this.wobbleSpeed = 0.05;
            }

            update() {
                this.speedY += this.gravity;
                this.speedY *= this.drag;
                this.speedX *= this.drag;
                
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.wobble) * 0.5;
                this.rotation += this.rotationSpeed;
                this.wobble += this.wobbleSpeed;
                
                if (this.y > canvas.height + 20) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                
                const opacity = Math.max(0, 1 - (this.y / canvas.height) * 0.3);
                
                if (this.shape === 'rect') {
                    ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${opacity})`;
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.6);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${opacity})`;
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        for (let i = 0; i < confettiCount; i++) {
            confetti.push(new Confetti());
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 10, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            confetti.forEach(piece => {
                piece.update();
                piece.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const cursor = document.querySelector('.cursor');
        const cursorGlow = document.querySelector('.cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
