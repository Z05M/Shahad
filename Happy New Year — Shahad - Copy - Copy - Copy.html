<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year ‚Äî Shahad</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Cairo:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Cormorant Garamond', serif;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #2a1a3d 0%, #1a0a2e 100%);
            cursor: none;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: -40%;
            background: radial-gradient(circle at 0% 0%, rgba(255, 158, 216, 0.12), transparent 55%),
                        radial-gradient(circle at 100% 100%, rgba(255, 158, 216, 0.08), transparent 60%),
                        radial-gradient(circle at 0% 100%, rgba(255, 158, 216, 0.15), transparent 60%);
            filter: blur(12px);
            opacity: 0.9;
            animation: glow 18s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes glow {
            0%   { transform: translate3d(-10px, 0, 0) scale(1); }
            50%  { transform: translate3d(10px, -10px, 0) scale(1.03); }
            100% { transform: translate3d(-6px, 6px, 0) scale(1.02); }
        }

        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 158, 216, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: none;
            mix-blend-mode: difference;
        }

        .cursor-glow {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 158, 216, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10001;
            transition: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            perspective: 1000px;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 580px;
            padding: 40px 35px;
            border-radius: 30px;
            /* ÿÆŸÑŸäŸá ÿ£ŸÉÿ´ÿ± ÿ´ÿ®ÿßÿ™ÿßŸã ŸÅŸàŸÇ ÿßŸÑÿ£ŸÑÿπÿßÿ® ÿßŸÑŸÜÿßÿ±Ÿäÿ© */
            background: #050a1e;
            border: 1px solid rgba(255, 158, 216, 0.25);
            backdrop-filter: blur(20px);
            box-shadow:
                0 20px 70px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 158, 216, 0.4);
            text-align: center;
            animation: cardIn 1.6s ease-out;
        }

        @keyframes cardIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .ornament {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            opacity: 0;
            animation: ornamentGlow 2s ease-in-out 0.5s forwards;
        }

        @keyframes ornamentGlow {
            0% {
                opacity: 0;
                transform: translateY(-15px) scale(0.85);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .ornament svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 25px rgba(255, 158, 216, 0.7));
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff9ed8 0%, #ffd7e8 30%, #fff 50%, #ffd7e8 70%, #ff9ed8 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: shimmer 4s ease-in-out infinite;
            filter: drop-shadow(0 2px 10px rgba(255, 158, 216, 0.4));
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .divider {
            width: 180px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 158, 216, 0.6), transparent);
            margin: 20px auto;
            opacity: 0;
            animation: dividerExpand 1.5s ease-out 1s forwards;
        }

        @keyframes dividerExpand {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
                width: 180px;
            }
        }

        .name {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            color: #ffffff;
            text-shadow: 
                0 0 25px rgba(255, 158, 216, 0.6),
                0 0 50px rgba(255, 158, 216, 0.4);
            animation: nameGlow 3s ease-in-out infinite alternate;
            margin-bottom: 25px;
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 
                    0 0 25px rgba(255, 158, 216, 0.6),
                    0 0 50px rgba(255, 158, 216, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 35px rgba(255, 158, 216, 0.8),
                    0 0 70px rgba(255, 158, 216, 0.6);
            }
        }

        .message {
            font-size: clamp(0.95rem, 2.2vw, 1.2rem);
            font-weight: 300;
            letter-spacing: 0.08em;
            color: rgba(255, 215, 232, 0.9);
            font-style: italic;
            line-height: 1.8;
            margin-bottom: 30px;
            opacity: 0;
            animation: messageAppear 2s ease-out 1.5s forwards;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .countdown-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255, 158, 216, 0.7);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2.2s forwards;
        }

        .time-box {
            min-width: 70px;
            padding: 12px 8px;
            border-radius: 15px;
            background: rgba(15, 18, 50, 0.9);
            border: 1px solid rgba(255, 158, 216, 0.3);
            transition: all 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 158, 216, 0.4);
        }

        .time-number {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
        }

        .time-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 158, 216, 0.8);
            margin-top: 4px;
        }

        .hint {
            font-size: 0.7rem;
            color: rgba(255, 158, 216, 0.6);
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2.5s forwards;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(120deg, #ff9ed8, #ffd7a0);
            color: #2a1a3d;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 158, 216, 0.6);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2.7s forwards;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 45px rgba(255, 158, 216, 0.9);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 158, 216, 0.4), transparent);
            top: 0;
            animation: rayMove 8s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        .light-ray:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .light-ray:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }

        .light-ray:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes rayMove {
            0%, 100% {
                transform: translateY(-100%) scaleY(0);
                opacity: 0;
            }
            50% {
                transform: translateY(0) scaleY(1);
                opacity: 0.6;
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 25px;
            }
            .countdown {
                gap: 8px;
            }
            .time-box {
                min-width: 60px;
                padding: 10px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-glow"></div>
    
    <canvas id="fireworks"></canvas>
    
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    <div class="light-ray"></div>
    
    <div class="container">
        <div class="card">
            <div class="ornament">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255, 158, 216, 0.4)" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255, 158, 216, 0.6)" stroke-width="0.5"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="rgba(255, 158, 216, 0.8)" stroke-width="0.5"/>
                    <path d="M 50 5 L 53 25 L 50 45 L 47 25 Z" fill="rgba(255, 158, 216, 0.4)"/>
                    <path d="M 50 95 L 53 75 L 50 55 L 47 75 Z" fill="rgba(255, 158, 216, 0.4)"/>
                    <path d="M 5 50 L 25 53 L 45 50 L 25 47 Z" fill="rgba(255, 158, 216, 0.4)"/>
                    <path d="M 95 50 L 75 53 L 55 50 L 75 47 Z" fill="rgba(255, 158, 216, 0.4)"/>
                </svg>
            </div>
            
            <h1>Happy New Year</h1>
            <div class="divider"></div>
            <div class="name">Shahad</div>
            
            <div class="message">
                May every sunrise bring you closer to dreams,<br>
                and every sunset whisper promises kept
            </div>

            <div class="countdown-label">Countdown to Midnight</div>
            <div class="countdown">
                <div class="time-box">
                    <div class="time-number" id="days">--</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-box">
                    <div class="time-number" id="hours">--</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-box">
                    <div class="time-number" id="minutes">--</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-box">
                    <div class="time-number" id="seconds">--</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>

            <div class="hint">Tap the button or canvas for fireworks ‚ú®</div>

            <button class="btn" id="burstBtn">Launch Fireworks</button>
        </div>
    </div>

    <script>
        // Countdown to New Year
        function getNextNewYear() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            return new Date(nextYear, 0, 1, 0, 0, 0);
        }

        const targetDate = getNextNewYear();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((distance / (1000 * 60)) % 60);
            const seconds = Math.floor((distance / 1000) % 60);

            document.getElementById("days").innerText = days >= 0 ? days : 0;
            document.getElementById("hours").innerText = hours >= 0 ? hours : 0;
            document.getElementById("minutes").innerText = minutes >= 0 ? minutes : 0;
            document.getElementById("seconds").innerText = seconds >= 0 ? seconds : 0;

            if (distance <= 0) {
                document.querySelector(".countdown-label").innerText = "The Year Has Begun! üéâ";
            }
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Fireworks Canvas (ÿ®ÿØŸàŸÜ ÿ∏ŸáŸàÿ± ÿÆŸÑŸÅ ÿßŸÑŸÉÿßÿ±ÿ™ + ÿπÿØÿØ ÿ£ŸÉÿ®ÿ±)
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        let W, H;

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);

        const particles = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        const fireworkColors = [
            "#ffb3c6",
            "#ff9ed8",
            "#ffd7a0",
            "#a1c4fd",
            "#cfd9ff",
            "#f6d5f7",
            "#fff"
        ];

        // ÿ≤ŸäÿßÿØÿ© ÿßŸÑÿπÿØÿØ
        const PARTICLE_COUNT = 110;
        const MAX_PARTICLES = 1000;

        function createFirework(x, y) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = random(1.5, 5.2);
                const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                
                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    alpha: 1,
                    radius: random(1.7, 3.7),
                    color
                });
            }

            if (particles.length > MAX_PARTICLES) {
                particles.splice(0, particles.length - MAX_PARTICLES);
            }
        }

        // ŸÜÿÆŸÑŸä ÿßŸÑÿßŸÜŸÅÿ¨ÿßÿ±ÿßÿ™ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿäÿ© ŸÅŸàŸÇ ŸàŸÖŸÜ ÿßŸÑÿ¨ŸàÿßŸÜÿ® ŸÅŸÇÿ∑
        function autoBurst() {
            const side = Math.random();
            let x, y;

            // ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ ŸäŸÉŸàŸÜ ÿ£ÿπŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ© (ŸÅŸàŸÇ ÿßŸÑŸÉÿßÿ±ÿ™)
            y = random(H * 0.05, H * 0.35);

            if (side < 0.5) {
                // Ÿäÿ≥ÿßÿ±
                x = random(W * 0.05, W * 0.3);
            } else {
                // ŸäŸÖŸäŸÜ
                x = random(W * 0.7, W * 0.95);
            }
            createFirework(x, y);
        }

        // ÿ£ŸàŸÑ ÿßŸÜŸÅÿ¨ÿßÿ± ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ©
        setTimeout(autoBurst, 1000);
        // ŸÉŸÑ 6 ÿ´ŸàÿßŸÜŸä ÿßŸÜŸÅÿ¨ÿßÿ± ÿ£Ÿà ÿ£ŸÉÿ´ÿ± ÿ®ÿØŸàŸÜ ŸÑŸÖÿ≥ ÿßŸÑŸÉÿßÿ±ÿ™
        setInterval(autoBurst, 6000);

        // ÿ≤ÿ± ÿßŸÑŸÉÿßÿ±ÿ™ Ÿäÿ∑ŸÑŸÇ ÿ´ŸÑÿßÿ´ ÿßŸÜŸÅÿ¨ÿßÿ±ÿßÿ™ ŸÅŸàŸÇ ÿßŸÑŸÉÿßÿ±ÿ™
        document.getElementById("burstBtn").addEventListener("click", () => {
            createFirework(W * 0.5, H * 0.2);
            createFirework(W * 0.25, H * 0.23);
            createFirework(W * 0.75, H * 0.23);
        });

        // ŸÉŸÑŸäŸÉ ÿπŸÑŸâ ÿßŸÑÿÆŸÑŸÅŸäÿ© (ŸÖŸà ÿßŸÑŸÉÿßÿ±ÿ™) Ÿäÿ∑ŸÑŸÇ ŸÅŸàŸÇ ÿ£Ÿäÿ∂ÿßŸã
        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;

            // ŸÜÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ X ŸÑŸÉŸÜ ŸÜÿÆŸÑŸä Y ÿ£ÿπŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ©
            const x = clickX;
            const y = H * 0.18;
            createFirework(x, y);
        });

        function animate() {
            requestAnimationFrame(animate);
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = "rgba(26, 10, 46, 0.18)";
            ctx.fillRect(0, 0, W, H);

            ctx.globalCompositeOperation = "lighter";

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.alpha -= 0.014;

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
                ctx.shadowBlur = 6;
                ctx.shadowColor = p.color;
                ctx.fill();
            }
        }

        function hexToRgb(hex) {
            const c = hex.replace("#", "");
            const bigint = parseInt(c, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return r + "," + g + "," + b;
        }

        animate();

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorGlow = document.querySelector('.cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'scale(0.8)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
