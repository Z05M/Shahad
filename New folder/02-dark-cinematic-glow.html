<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year â€” Shahad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:"Cairo",sans-serif;
      min-height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fdfdfd;
      background:radial-gradient(circle at top,#342b77,#050815 70%);
    }
    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      background:
        radial-gradient(circle at 0% 0%,rgba(255,255,255,0.07),transparent 55%),
        radial-gradient(circle at 100% 100%,rgba(255,255,255,0.04),transparent 60%),
        radial-gradient(circle at 0% 100%,rgba(255,0,150,0.15),transparent 60%);
      filter:blur(8px);
      opacity:0.9;
      animation:glow 18s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes glow{
      0%{transform:translate3d(-10px,0,0) scale(1);}
      50%{transform:translate3d(10px,-10px,0) scale(1.03);}
      100%{transform:translate3d(-6px,6px,0) scale(1.02);}
    }
    .rays{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .ray{
      position:absolute;
      width:2px;
      height:120%;
      background:linear-gradient(180deg,transparent,rgba(255,255,255,0.35),transparent);
      top:-10%;
      opacity:0.7;
      animation:rayMove 10s ease-in-out infinite;
    }
    .ray:nth-child(1){left:18%;animation-delay:0s;}
    .ray:nth-child(2){left:50%;animation-delay:2s;}
    .ray:nth-child(3){left:82%;animation-delay:4s;}
    @keyframes rayMove{
      0%,100%{transform:translateY(-100%) scaleY(0);opacity:0;}
      50%{transform:translateY(0) scaleY(1);opacity:0.7;}
    }
    .card{
      position:relative;
      z-index:2;
      width:90%;
      max-width:520px;
      padding:34px 30px 30px;
      border-radius:26px;
      background:radial-gradient(circle at top,#13163b,#050815);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 22px 70px rgba(0,0,0,0.85),
        0 0 40px rgba(123,92,255,0.8);
      text-align:center;
      animation:cardIn 1.4s ease-out;
    }
    @keyframes cardIn{
      from{opacity:0;transform:translateY(26px) scale(0.96);}
      to{opacity:1;transform:translateY(0) scale(1);}
    }
    h1{
      text-transform:uppercase;
      letter-spacing:0.35em;
      font-size:18px;
      margin-bottom:6px;
      color:#fefefe;
    }
    h2{
      font-size:28px;
      margin-bottom:14px;
    }
    .for{
      font-size:13px;
      color:#b7bcff;
      margin-bottom:4px;
      letter-spacing:0.14em;
      text-transform:uppercase;
    }
    .glow-name{
      font-size:32px;
      letter-spacing:0.25em;
      text-transform:uppercase;
      margin-top:10px;
      color:#ffffff;
      text-shadow:
        0 0 20px rgba(255,215,160,0.6),
        0 0 40px rgba(255,215,160,0.35),
        0 0 60px rgba(255,215,160,0.2);
      animation:nameGlow 3s ease-in-out infinite alternate;
    }
    @keyframes nameGlow{
      0%{text-shadow:0 0 18px rgba(255,215,160,0.55),0 0 36px rgba(255,215,160,0.3);}
      100%{text-shadow:0 0 26px rgba(255,215,160,0.8),0 0 60px rgba(255,215,160,0.45);}
    }
    .line{
      width:200px;
      height:1px;
      margin:20px auto 0;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.6),transparent);
      opacity:0;
      animation:lineIn 1.6s ease-out 0.6s forwards;
    }
    @keyframes lineIn{
      from{opacity:0;width:0;}
      to{opacity:1;width:200px;}
    }
    .subtitle{
      margin-top:18px;
      font-size:13px;
      color:#d1d4ff;
      opacity:0.9;
      letter-spacing:0.1em;
    }
    @media(max-width:480px){
      .card{padding:26px 20px 22px;border-radius:22px;}
      h1{font-size:15px;letter-spacing:0.25em;}
      .glow-name{font-size:24px;letter-spacing:0.18em;}
    }
  </style>
</head>
<body>
  <div class="rays">
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
  </div>
  <div class="card">
    <h1>HAPPY NEW YEAR</h1>
    <h2>Happy New Year</h2>
    <div class="for">FOR</div>
    <div class="glow-name">SHAHAD</div>
    <div class="line"></div>
    <div class="subtitle">A quiet cinematic moment, just for you.</div>
  </div>
</body>
</html>
