<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Year Magic for Shahad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #50314f;
      background:
        radial-gradient(circle at 10% 0%, rgba(255,255,255,0.9), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(255,255,255,0.9), transparent 55%),
        linear-gradient(135deg, #ffe4f2, #ffe9c8, #e6e7ff);
    }

    /* بُقع ضوء ناعمة */
    body::before {
      content: "";
      position: fixed;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 100%, rgba(255,182,193,0.4), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(197,225,255,0.5), transparent 55%),
        radial-gradient(circle at 30% 20%, rgba(255,220,180,0.6), transparent 55%);
      filter: blur(10px);
      opacity: 0.95;
      animation: glow 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes glow {
      0%   { transform: translate3d(-10px, 0, 0) scale(1); }
      50%  { transform: translate3d(12px, -8px, 0) scale(1.03); }
      100% { transform: translate3d(-6px, 10px, 0) scale(1.02); }
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 520px;
      padding: 32px 28px 26px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid rgba(255, 180, 215, 0.7);
      box-shadow:
        0 18px 45px rgba(219, 152, 190, 0.45),
        0 0 35px rgba(255, 200, 230, 0.85);
      backdrop-filter: blur(18px);
      text-align: center;
      animation: cardIn 1.2s ease-out;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .script-title {
      font-family: "Great Vibes", cursive;
      font-size: 32px;
      color: #cc4f86;
      margin-bottom: 4px;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 13px;
      color: #9c6aa0;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #5a335d;
    }

    .for {
      font-size: 13px;
      color: #b26a9b;
      margin-bottom: 16px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .message {
      font-size: 14px;
      line-height: 1.7;
      color: #6a416d;
      margin-bottom: 22px;
      white-space: pre-line;
    }

    .countdown-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #b97bb3;
      margin-bottom: 8px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 64px;
      padding: 8px 6px;
      border-radius: 14px;
      background: rgba(255, 249, 255, 0.9);
      border: 1px solid rgba(230, 180, 220, 0.9);
      box-shadow: 0 6px 16px rgba(199, 152, 192, 0.4);
    }

    .time-number {
      font-size: 17px;
      font-weight: 500;
      color: #7a3c72;
    }

    .time-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #b686b7;
    }

    .hint {
      font-size: 11px;
      color: #b27ba8;
      opacity: 0.95;
      margin-top: 4px;
    }

    .btn {
      margin-top: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 22px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffb6d9, #ffe6a7, #c9e4ff);
      color: #5e3057;
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 190, 220, 0.9);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 0 26px rgba(255, 200, 230, 1);
    }

    .btn:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 0 16px rgba(240, 170, 210, 0.9);
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 18px 20px;
        border-radius: 22px;
      }
      .script-title { font-size: 28px; }
      h2 { font-size: 21px; }
      h1 { font-size: 11px; letter-spacing: 0.16em; }
      .message { font-size: 13px; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="card">
    <div class="script-title">New Year Magic</div>
    <h1>WELCOME 2026</h1>
    <h2>Happy New Year</h2>
    <div class="for">For Shahad</div>

    <div class="message">
May this new year arrive softly at your door,
sprinkling your days with light,
kind chances, and little moments
of quiet, honest joy.
    </div>

    <div class="countdown-label">Sparkle countdown</div>
    <div class="countdown" id="countdown">
      <div class="time-box">
        <div class="time-number" id="days">--</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="hours">--</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="minutes">--</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="time-number" id="seconds">--</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="hint">Click the button or the sky to add more sparkle.</div>

    <button class="btn" id="burstBtn">
      Make it sparkle
    </button>
  </div>

  <script>
    // === New Year countdown (to 1 Jan 2026) ===
    const targetDate = new Date(2026, 0, 1, 0, 0, 0);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").innerText = days >= 0 ? days : 0;
      document.getElementById("hours").innerText = hours >= 0 ? hours : 0;
      document.getElementById("minutes").innerText = minutes >= 0 ? minutes : 0;
      document.getElementById("seconds").innerText = seconds >= 0 ? seconds : 0;

      if (distance <= 0) {
        document.querySelector(".countdown-label").innerText = "The year has begun";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // === Pastel fireworks on canvas ===
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createBurst(x, y) {
      const pastelColors = [
        "#ffb6d9",
        "#ffe6a7",
        "#ffd1ff",
        "#c9e4ff",
        "#ffcad4",
        "#e2c9ff"
      ];
      for (let i = 0; i < 80; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = random(0.8, 3.2);
        const color = pastelColors[i % pastelColors.length];
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          radius: random(1.4, 3),
          color
        });
      }
    }

    function autoBurst() {
      const x = random(W * 0.2, W * 0.8);
      const y = random(H * 0.15, H * 0.55);
      createBurst(x, y);
    }

    // first bursts
    setTimeout(autoBurst, 900);
    setInterval(autoBurst, 2800);

    document.getElementById("burstBtn").addEventListener("click", () => {
      createBurst(W / 2, H * 0.35);
    });

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      createBurst(e.clientX - rect.left, e.clientY - rect.top);
    });

    function hexToRgb(hex) {
      const c = hex.replace("#", "");
      const bigint = parseInt(c, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return r + "," + g + "," + b;
    }

    function animate() {
      requestAnimationFrame(animate);
      // خلفية شفافة حتى يبقى اللون الفاتح
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "rgba(255, 255, 255, 0.25)";
      ctx.fillRect(0, 0, W, H);

      ctx.globalCompositeOperation = "lighter";

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.015;
        p.alpha -= 0.012;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
        ctx.fill();
      }
    }

    animate();
  </script>
</body>
</html>
