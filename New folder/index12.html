<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Shahad</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --mouseX: 50;
      --mouseY: 50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Cairo", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(
          circle at calc(var(--mouseX) * 1%) calc(var(--mouseY) * 1%),
          rgba(255, 255, 255, 0.06),
          transparent 55%
        ),
        linear-gradient(135deg, #1b1c3d, #401b63, #0b223f);
      background-size: 200% 200%;
      animation: bgShift 15s ease-in-out infinite alternate;
      color: #f9f9ff;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%, 0% 0%; }
      100% { background-position: 100% 100%, 100% 100%; }
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      opacity: 0;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(20px) scale(0.6);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }

    .card {
      position: relative;
      z-index: 2;
      max-width: 460px;
      width: 90%;
      padding: 32px 30px 28px;
      border-radius: 26px;
      background: rgba(10, 10, 25, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.65),
        0 0 25px rgba(140, 120, 255, 0.4);
      backdrop-filter: blur(18px);
      text-align: center;
      animation: cardIn 1.5s ease-out;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(26px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-size: 22px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .subtitle {
      font-size: 13px;
      color: #c7c9ff;
      margin-bottom: 22px;
      opacity: 0.9;
    }

    .typewriter {
      min-height: 96px; /* مساحة كافية للنص */
      font-size: 14px;
      line-height: 1.7;
      color: #e7e8ff;
      white-space: pre-line;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      margin-left: 2px;
      background: transparent;
      border-left: 2px solid #e7e8ff;
      animation: blink 0.9s steps(2, start) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    footer {
      margin-top: 24px;
      font-size: 11px;
      color: #9fa4ff;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    footer span {
      opacity: 0.75;
    }

    @media (max-width: 480px) {
      .card {
        padding: 26px 22px 22px;
        border-radius: 20px;
      }
      h1 {
        font-size: 18px;
        letter-spacing: 0.25em;
      }
      .typewriter {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- نجوم الخلفية -->
  <div class="stars" id="stars"></div>

  <!-- الكرت الأساسي -->
  <div class="card">
    <h1>FOR SHAHAD</h1>
    <div class="subtitle">a small quiet page</div>

    <div class="typewriter" id="typewriter">
      <!-- النص سيكتب بالـ JS -->
      <span class="cursor"></span>
    </div>

    <footer>
      <span>Wishing you a calm day</span>
    </footer>
  </div>

  <script>
    // تحريك الإضاءة مع حركة الماوس
    document.addEventListener("pointermove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.documentElement.style.setProperty("--mouseX", x.toFixed(2));
      document.documentElement.style.setProperty("--mouseY", y.toFixed(2));
    });

    // إنشاء نجوم عشوائية
    const starsContainer = document.getElementById("stars");
    const STAR_COUNT = 45;

    for (let i = 0; i < STAR_COUNT; i++) {
      const star = document.createElement("span");
      star.className = "star";
      const left = Math.random() * 100;
      const delay = Math.random() * 6;
      const duration = 6 + Math.random() * 10;
      const size = 2 + Math.random() * 3;

      star.style.left = left + "vw";
      star.style.bottom = (-10 - Math.random() * 40) + "vh";
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.animationDuration = duration + "s";
      star.style.animationDelay = delay + "s";

      starsContainer.appendChild(star);
    }

    // نص الـ typewriter
    const textLines = [
      "This page is not asking for anything.",
      "It is not waiting for a reply.",
      "It is not trying to explain a story.",
      "It simply exists,\nand that is enough."
    ];

    const target = document.getElementById("typewriter");
    const cursor = target.querySelector(".cursor");

    let fullText = textLines.join("\n\n");
    let index = 0;

    function typeChar() {
      if (index <= fullText.length) {
        target.firstChild && target.removeChild(cursor); // إزالة المؤشر مؤقتًا
        target.textContent = fullText.slice(0, index);
        target.appendChild(cursor); // إرجاع المؤشر
        index++;
        const delay = 26 + Math.random() * 40; // سرعة كتابة متغيرة قليلاً
        setTimeout(typeChar, delay);
      }
    }

    // بدء الكتابة بعد دخول الكرت
    setTimeout(typeChar, 800);
  </script>
</body>
</html>
