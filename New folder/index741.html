<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year â€” Shahad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #fbe8ff;
      --bg2: #ffd9e3;
      --bg3: #d9e3ff;
      --card-bg: rgba(255, 255, 255, 0.94);
      --card-border: rgba(204, 153, 230, 0.85);
      --accent-strong: #c855a6;
      --accent-soft: #6b4dd8;
      --text-main: #4a3058;
      --text-soft: #9b6c9e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: bgShift 18s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 60% 100%; }
      100% { background-position: 100% 0%; }
    }

    .intro-fog {
      position: fixed;
      inset: 0;
      z-index: 900;
      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,1), rgba(255,255,255,0.85) 40%, rgba(255,255,255,0.4) 70%, transparent 100%);
      backdrop-filter: blur(18px);
      animation: fogFade 2.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fogFade {
      0%   { opacity: 1; }
      40%  { opacity: 0.9; }
      80%  { opacity: 0.3; }
      100% { opacity: 0; }
    }

    .intro-line {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 1.5px;
      width: 0;
      background: linear-gradient(90deg,
        transparent,
        rgba(255,255,255,0.9),
        rgba(255,255,255,1),
        rgba(255,255,255,0.9),
        transparent
      );
      box-shadow:
        0 0 14px rgba(255,255,255,0.9),
        0 0 28px rgba(255,200,240,0.8);
      z-index: 950;
      animation: introLine 2.1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes introLine {
      0% {
        width: 0;
        opacity: 0;
      }
      25% {
        width: 120px;
        opacity: 1;
      }
      60% {
        width: 320px;
        opacity: 1;
      }
      100% {
        width: 420px;
        opacity: 0;
      }
    }

    .floating-letters {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 8px;
      font-family: "Poppins", sans-serif;
      font-size: 30px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent-strong);
      z-index: 930;
      pointer-events: none;
    }

    .floating-letters span {
      opacity: 0;
      animation: floatAssemble 2.1s ease-out forwards;
    }

    .floating-letters span:nth-child(1) { animation-delay: 0.1s; }
    .floating-letters span:nth-child(2) { animation-delay: 0.16s; }
    .floating-letters span:nth-child(3) { animation-delay: 0.22s; }
    .floating-letters span:nth-child(4) { animation-delay: 0.28s; }
    .floating-letters span:nth-child(5) { animation-delay: 0.34s; }
    .floating-letters span:nth-child(6) { animation-delay: 0.40s; }

    @keyframes floatAssemble {
      0% {
        opacity: 0;
        transform: translate3d(-18px, 18px, 0) scale(0.9);
      }
      30% {
        opacity: 1;
      }
      70% {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate3d(0, -8px, 0) scale(0.98);
      }
    }

    body::before {
      content: "";
      position: fixed;
      inset: -35%;
      background:
        radial-gradient(circle at 10% 90%, rgba(255,182,193,0.45), transparent 60%),
        radial-gradient(circle at 90% 10%, rgba(197,225,255,0.45), transparent 55%),
        radial-gradient(circle at 40% 0%, rgba(255,220,190,0.55), transparent 60%);
      filter: blur(14px);
      opacity: 0.9;
      animation: glow 20s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes glow {
      0%   { transform: translate3d(-10px, 0, 0) scale(1); }
      50%  { transform: translate3d(14px, -10px, 0) scale(1.03); }
      100% { transform: translate3d(-8px, 10px, 0) scale(1.02); }
    }

    canvas#fireworks {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      background: radial-gradient(circle,
        rgba(255, 255, 255, 0.9),
        rgba(255, 255, 255, 0));
      opacity: 0.25;
      mix-blend-mode: screen;
      animation: floatOrb 14s ease-in-out infinite alternate;
    }

    .orb:nth-child(1) { top: 8%;   left: 12%; animation-delay: 0s; }
    .orb:nth-child(2) { top: 70%;  left: 75%; animation-delay: 3s; }
    .orb:nth-child(3) { top: 50%;  left: 10%; animation-delay: 6s; }
    .orb:nth-child(4) { top: 18%;  left: 80%; animation-delay: 9s; }

    @keyframes floatOrb {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      50%  { transform: translate3d(-20px, 20px, 0) scale(1.1); }
      100% { transform: translate3d(20px, -10px, 0) scale(1.05); }
    }

    .card {
      position: relative;
      z-index: 3;
      width: 90%;
      max-width: 520px;
      padding: 32px 28px 26px;
      border-radius: 28px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow:
        0 18px 48px rgba(210, 150, 210, 0.55),
        0 0 40px rgba(255, 210, 240, 0.85);
      backdrop-filter: blur(18px);
      text-align: center;
      opacity: 0;
      transform: translateY(28px) scale(0.96);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .card.show-card {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .halo-ring {
      position: absolute;
      inset: 14px;
      border-radius: 22px;
      border: 1px solid rgba(255, 200, 240, 0.7);
      pointer-events: none;
      mask-image: radial-gradient(circle at top, black 40%, transparent 75%);
      opacity: 0.6;
    }

    .script-title {
      font-family: "Great Vibes", cursive;
      font-size: 32px;
      color: var(--accent-strong);
      margin-bottom: 6px;
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .main-line {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--text-main);
    }

    .for {
      font-size: 12px;
      color: var(--text-soft);
      margin-bottom: 6px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .name {
      font-size: 22px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-strong);
      position: relative;
      overflow: hidden;
    }

    .name::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg,
        transparent 0%,
        rgba(255,255,255,0.35) 45%,
        rgba(255,255,255,0.65) 50%,
        rgba(255,255,255,0.35) 55%,
        transparent 100%);
      transform: translateX(-120%);
      animation: shineOnce 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shineOnce {
      0%   { transform: translateX(-120%); }
      8%   { transform: translateX(120%); }
      100% { transform: translateX(120%); }
    }

    .underline {
      width: 120px;
      height: 1px;
      margin: 18px auto 14px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(200, 85, 166, 0.9),
        rgba(107, 77, 216, 0.9),
        transparent
      );
      opacity: 0.95;
    }

    .tiny-note {
      font-size: 12px;
      color: var(--text-soft);
      opacity: 0.95;
      margin-top: 4px;
      white-space: pre-line;
    }

    @media (max-width: 480px) {
      body {
        align-items: flex-start;
        justify-content: center;
        padding-top: 40px;
      }
      .card {
        padding: 24px 18px 20px;
        border-radius: 22px;
        margin-top: 20px;
      }
      .script-title { font-size: 26px; }
      .main-line { font-size: 20px; }
      .name {
        font-size: 19px;
        letter-spacing: 0.14em;
      }
      .floating-letters {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-fog"></div>

  <div class="intro-line"></div>

  <div class="floating-letters">
    <span>S</span>
    <span>H</span>
    <span>A</span>
    <span>H</span>
    <span>A</span>
    <span>D</span>
  </div>

  <canvas id="fireworks"></canvas>

  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <div class="card" id="card">
    <div class="halo-ring"></div>

    <div class="script-title">Happy New Year</div>

    <h1>NEW YEAR</h1>

    <div class="main-line">Happy New Year</div>

    <div class="for">FOR</div>
    <div class="name">SHAHAD</div>

    <div class="underline"></div>

    <div class="tiny-note">
      A little moment made only
      so you know how precious you are.
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const card = document.getElementById("card");
      setTimeout(() => {
        card.classList.add("show-card");
      }, 2300);
    });

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w, h;
    let fireworks = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function randomPastel() {
      const colors = [
        "rgba(255, 182, 193, ALPHA)",
        "rgba(255, 214, 230, ALPHA)",
        "rgba(209, 196, 233, ALPHA)",
        "rgba(187, 222, 251, ALPHA)",
        "rgba(255, 241, 189, ALPHA)"
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFirework() {
      const x = 0.15 * w + Math.random() * (0.7 * w);
      const y = 0.15 * h + Math.random() * (0.4 * h);
      const count = 24 + Math.floor(Math.random() * 20);
      const particles = [];
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = 0.6 + Math.random() * 1.1;
        const life = 60 + Math.random() * 30;
        const baseColor = randomPastel();
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          r: 1.5 + Math.random() * 2.2,
          life,
          maxLife: life,
          color: baseColor
        });
      }
      fireworks.push(particles);
      if (fireworks.length > 5) {
        fireworks.shift();
      }
    }

    setInterval(() => {
      createFirework();
    }, 1400);

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.globalCompositeOperation = "lighter";

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const fw = fireworks[i];
        for (let j = fw.length - 1; j >= 0; j--) {
          const p = fw[j];
          const t = p.life / p.maxLife;
          const alpha = t * 0.9;
          if (p.life <= 0 || alpha <= 0) {
            fw.splice(j, 1);
            continue;
          }

          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.01;
          p.life -= 1;

          const gradient = ctx.createRadialGradient(
            p.x, p.y, 0,
            p.x, p.y, p.r * 4
          );
          const c = p.color.replace("ALPHA", alpha.toFixed(2));
          gradient.addColorStop(0, c);
          gradient.addColorStop(1, "rgba(255,255,255,0)");

          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * 4, 0, Math.PI * 2);
          ctx.fill();
        }
        if (fw.length === 0) {
          fireworks.splice(i, 1);
        }
      }

      ctx.globalCompositeOperation = "source-over";
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
